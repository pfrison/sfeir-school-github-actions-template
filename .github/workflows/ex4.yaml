name: reusable workflow
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: 'lts/*'

jobs:
  run-npm-test:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v3
        - name: setup node
          uses: actions/setup-node@v3
          with:
            node-version: '${{ inputs.node-version }}'
        - run: |
            pwd
        - name: run test
          shell: bash
          run: |
            node -v
            npm install
            npm test
